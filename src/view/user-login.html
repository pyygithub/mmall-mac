<!DOCTYPE html>
<html>
	<head>
		<%= require('html-loader!./layout/head-common.html') %>
		<title><%=htmlWebpackPlugin.options.title %> - happymall商城</title>
	</head>
	<body>
		<%= require('html-loader!./layout/nav-simple.html') %>
		<div class="page-wrap">
			<div class="w">
				<div class="user-con">
					<div class="user-title">用户登录</div>
					<div class="user-box">
						<div class="error-item">
							<i class="fa fa-minus-circle error-icon"></i>
							<p class="error-msg">error</p>
						</div>
						<div class="user-item">
							<label for="username" class="user-label">
								<i class="fa fa-user"></i>
							</label>
							<input type="text" class="user-content" id="username" name="username" placeholder="请输入用户" autocomplete="off"/>
						</div>
						<div class="user-item">
							<label for="password" class="user-label">
								<i class="fa fa-lock"></i>
							</label>
							<input type="password" class="user-content" id="password" name="username" placeholder="请输入密码" autocomplete="off"/>
						</div>
						<a href="javascript:;" class="btn btn-submit" id="submit">登录</a>
						<div class="link-item">
							<a href="./user-pass-reset.html" target="_blank" class="link user-link">忘记密码</a>
							<a href="./user-register.html"  target="_blank" class="link user-link">立即注册</a>
						</div>
					</div>
				</div>
			</div>
		</div>
		
		<%= require('html-loader!./layout/footer.html') %>
	</body>
</html>
